  detailed_table:
    exists: true
    count: 1
    location: pages 5-10
    table_name: "담보 및 보장내용 예시"
    columns:
      - coverage_number: "번호"
      - coverage_name: "가입담보"
      - amount: "가입금액"
      - premium: "보험료(원)"
