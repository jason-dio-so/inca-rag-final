structural_notes:
  - 요약표는 "구분" 컬럼으로 카테고리 구분 (기본/선택)
  - 상세표는 "구분" 컬럼으로 동일하게 카테고리 구분
  - 갱신형 담보는 담보명에 "[갱신형]" 접두어 + 납입 및 만기에 "10년갱신 100세만기" 기재
  - 보험료 합계는 단일 합계 ("보장보험료 합계")만 표시
  - 상세표에 피보험자 정보 헤더 명시 (다른 보험사와 차별화)
  - 제외사항 표기 형식: "[ 보험금을 지급하지 않는 사항 ]" + "→ 제1항:", "→ 제2항:" 구조
