extraction_implications:
  summary_table_only_sufficient: false
  detailed_table_required_for_customer_queries: true
  notes: |
    **요약표의 한계**:
    - 요약표("가입담보리스트")는 담보명, 가입금액, 보험료만 나열
    - 보장내용(coverage_description)이 없음
    - 조건(감액, 보장개시일, 제외사항 등)이 없음
    - 고객 질의("암 진단비는 90일 대기기간이 있나요?")에 답변 불가

    **상세표의 역할**:
    - 담보별 보장내용 컬럼에 서술형 긴 문장으로 보장 조건 기재
    - 주석(※)으로 감액 조건, 보장개시일, 제외 담보 명시
    - 중요 문구는 붉은색으로 강조 (예: "최초 1회한")
    - Universe 추출은 요약표 기준이지만, 고객 질의 응답은 상세표 필수

    **STEP 3.9-1 추출 대상**:
    - **Universe 추출 대상 표**: 요약표 "가입담보리스트" (pages 3-4)
    - **근거**: 가입설계서에서 계약자가 실제 가입한 담보 목록의 유일한 출처
    - **상세표는 보강(Augmentation) 용도로만 사용**

relationship_between_tables:
  summary_to_detailed_mapping: "1:1"
  summary_only_coverage_exists: false
  detailed_only_coverage_exists: false
  notes: |
    - 요약표의 모든 담보가 상세표에도 존재함
    - 요약표는 번호순 나열 (1, 2, 3, 5, 8, 27, 34, ...)
    - 상세표는 카테고리별 구분 ("기본계약", "선택계약")
    - 번호로 1:1 매핑 가능

structural_notes:
  - 요약표는 카테고리별 구분 (기본계약, 사망후유, 3대진단, 입원일당, 수술, 골절/화상, 기타, 할증/제도성)
  - 상세표는 "기본계약" / "선택계약" 구분
  - 갱신형 담보는 "(10년갱신)갱신형" 또는 "(20년갱신)갱신형" 접두어로 명시
  - 보험료 합계는 "보장보험료 합계"로 표시
  - Page 5에 "보험료 납입면제 관련 안내" 별도 섹션 존재 (요약표와 상세표 사이)
  - 중요 조건은 붉은색으로 강조 표시
