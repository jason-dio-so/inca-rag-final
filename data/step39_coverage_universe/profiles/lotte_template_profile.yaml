extraction_implications:
  summary_table_only_sufficient: true
  detailed_table_required_for_customer_queries: true
  notes: |
    **LOTTE 가입설계서 구조적 특징**:

    1. **요약표의 충분성**:
       - 요약표("피보험자 / 소유자별 가입담보")는 순번, 담보명, 가입금액, 납기/만기, 보험료를 모두 포함
       - SAMSUNG과 달리 병합된 셀이 없고, 모든 담보가 독립된 row로 구분됨
       - 순번(1, 2, 21, 30, ...)으로 명확히 식별 가능
       - **Universe 추출에 요약표만으로 충분**

    2. **상세표의 역할**:
       - 상세표("보장 사항")는 담보유형 카테고리로 그룹핑됨
       - 각 담보의 보장내용이 긴 서술형 문장으로 기재됨
       - 조건(감액, 보장개시일, 제외사항)이 주석(※)으로 포함됨
       - **고객 질의 응답에 필수**

    3. **요약표와 상세표의 관계**:
       - 1:1 대응 (요약표의 모든 담보가 상세표에도 존재)
       - 순번을 통한 매핑 가능 (단, 상세표에는 순번 컬럼 없음)
       - 담보명 정확히 일치하여 1:1 매핑 가능

    4. **STEP 3.9-1 추출 대상**:
       - **Universe 추출 대상 표**: 요약표 "피보험자 / 소유자별 가입담보" (pages 2-3)
       - **근거**: 가입설계서에서 계약자가 실제 가입한 담보 목록의 유일한 출처
       - **상세표는 보강(Augmentation) 용도로만 사용**

    5. **성별 변형 처리**:
       - 남/여 파일 구조 완전히 동일
       - 피보험자 정보, 가입금액, 납기/만기는 동일
       - 보험료만 연령/성별에 따라 차이 있음
       - **Universe 정의에는 영향 없음** (담보 존재 여부는 동일)

