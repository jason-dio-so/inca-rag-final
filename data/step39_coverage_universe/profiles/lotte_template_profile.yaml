  notes: |
    - 요약표의 모든 담보가 상세표에도 존재함
    - 담보명이 정확히 일치하여 매핑 가능
    - 순번(순번)은 요약표에만 존재, 상세표에는 담보유형 카테고리만 존재

structural_notes:
  - 요약표는 카테고리 구분 없이 순번으로만 나열
  - 상세표는 "담보유형" 컬럼으로 카테고리 구분 (기본계약/상해/질병/암관련/뇌질환/심장질환/수술비/입원일당/골절화상)
  - 갱신형 담보는 납기/만기 컬럼에 "10년/10년 갱신" 형식으로 표시
  - 보험료 합계는 단일 합계 ("보장보험료 합계")만 표시, 갱신/비갱신 분리 없음
  - 담보명에 갱신형 표시: "다빈치로봇암수술비(갑상선암및전립선암제외)(최초1회한)(갱신형)"
